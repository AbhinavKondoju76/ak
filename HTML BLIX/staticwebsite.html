<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swiss.in</title>
    <link rel="stylesheet" href="static.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <h1 class="logo">Swiss</h1>
            <nav class="nav">
                <a href="#" class="nav-link">Home</a>
                <a href="#" class="nav-link">Products</a>
                <a href="#" class="nav-link">Cart</a>
                <a href="#" class="nav-link">Contact</a>
            </nav>
        </div>
    </header>

    <section class="hero">
        <div class="container">
            <h2 class="hero-title">Welcome to Swiss!</h2>
            <p class="hero-text">Discover the best products at unbeatable prices.</p>
        </div>
    </section>

    <main class="main">
        <div class="container">
            <h2 class="section-title">Featured Products</h2>
            <div class="product-grid">
                <div class="product-card">
                    <img src="wh.jpeg" alt="Product 1" class="product-img">
                    <h3 class="product-title">Wireless Headphones</h3>
                    <p class="product-price">₹499</p>
                    <button class="btn">Add to Cart</button>
                </div>
                <div class="product-card">
                    <img src="smart.jpeg" alt="Product 2" class="product-img">
                    <h3 class="product-title">Smart Watch</h3>
                    <p class="product-price">₹799</p>
                    <button class="btn">Add to Cart</button>
                </div>
                <div class="product-card">
                    <img src="speaker.jpeg" alt="Product 3" class="product-img">
                    <h3 class="product-title">Bluetooth Speaker</h3>
                    <p class="product-price">₹1999</p>
                    <button class="btn">Add to Cart</button>
                </div>
                <div class="product-card">
                    <img src="fitnesstracker.jpg" alt="Product 4" class="product-img">
                    <h3 class="product-title">Fitness Tracker</h3>
                    <p class="product-price">₹300</p>
                    <button class="btn">Add to Cart</button>
                </div>
            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <p class="footer-text">&copy; 2025 Swiss. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
